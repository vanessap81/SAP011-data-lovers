<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers - GoT</title>
    <link rel="shorcut icon" type="icon" href="./img/icons8-game-of-thrones-32.png">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  
  <header class="header-got">
    <div id="root">
      <img src="./img/got_opening_logo-removebg-preview.png" alt="">
    </div>

    <nav id="navigation">

      <div class="options-navbar">
        <a id="about">Sobre</a>
      </div>
<!-- 
      <div class="options-navbar">
       <p id="txt-buscar">Buscar por:</p>
      </div> -->

      <div class="options-navbar">
        <select class="selector-list" id="order-selector">
          <option disabled selected hidden> Ordernar por:</option>
          <option class="selected" value="A-Z">A-Z</option>
          <option class="selected" value="Z-A">Z-A</option>
        </select>
        <!-- <button type="button" class="btn-exhibit" id="btn-order">Exibir</button> -->
      </div>

      <div class="options-leftbar">
        <select class="selector-list" id="family-selector">
          <option disabled selected hidden> Familia</option>
          <option value="targaryen">"House Targaryen"</option>
          <option value="tarly">"House Tarly"</option>
          <option value="stark">"House Stark"</option>
          <option value="baratheon">"House Baratheon"</option>
          <option value="lannister">"House Lannister"</option>
          <option value="greyjoy">"House Greyjoy"</option>
          <option value="clegane">"House Clegane"</option>
          <option value="baelish">"House Baelish"</option>
          <option value="seaworth">"House Seaworth"</option>
          <option value="unknown">"Familia Desconhecida"</option>
          <option value="tyrell">"House Tyrell"</option>
          <option value="free-folk">"Free Folk"</option>
          <option value="tarth">"Tarth"</option>
          <option value="naathi">"Naathi"</option>
          <option value="none">"None"</option>
          <option value="bronn">"Bronn"</option>
          <option value="qyburn">"Qyburn"</option>
          <option value="worm">"Worm"</option>
          <option value="sand">"Sand"</option>
          <option value="lorath">"Lorath"</option>
          <option value="viper">"Viper"</option>
          <option value="sparrow">"Sparrow"</option>
          <option value="mormont">"Mormont"</option>
          <option value="bolton">"Bolton"</option>
          <option value="naharis">"Naharis"</option>
        </select>
        <!-- <button type="button" class="btn-exhibit" id="btn-family">Exibir</button> -->
      </div>
      
      <div class="options-navbar" id="search-div">
        <input id="name-search" type="text" placeholder="Buscar por nome">
        <button id="btn-search">Buscar</button>
       </div>

    </nav>
  </header>

  <main>
    <section><p id="statistics">Essa família corresponde a X % do total de personagens</p></section>
    <section >
      <ul id="cards-container">
        <!-- <li class="card"></li> -->
      </ul>
    </section>
  </main>

  <footer class="rodape">
    <div class="nomedupla">
      <p>Desenvolvido no Bootcamp da Laboratória por Julia Ribeiro e Vanessa Ponte</p>
    </div>
  </footer>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
